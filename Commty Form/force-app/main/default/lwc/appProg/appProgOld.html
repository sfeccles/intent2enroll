<template>

    <lightning-record-form    
        object-api-name={appProgObject}
        fields={myFields}
        onsuccess={handleAppProgUpdated}> 
<!--Use layout-type="full" instead of fields??  -->
        <div class="slds-m-around_medium"></div>
        <lightning-input
            type="search"
            onchange={handleKeyChange}
            class="slds-m-bottom_small"
            label="Search"
        value={searchKey}
        ></lightning-input>
        </div>


        <div class="slds-m-around_medium">
            <lightning-input name='pin' label="PIN" onchange={handleChange}></lightning-input>
            <p class="slds-m-top_medium">PIN: {ProgAppName}</p>
        </div>

    </lightning-record-form> 
</template>
